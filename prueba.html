<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rompecabezas 4x4 Responsive</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 20px;
            touch-action: manipulation;
        }

        h1 {
            margin-bottom: 10px;
        }

        #timer {
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        #puzzle-container {
            width: 90vmin;
            height: 90vmin;
            max-width: 400px;
            max-height: 400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            position: relative;
            touch-action: none;
        }

        .piece {
            width: 100%;
            height: 100%;
            background-image: url('./img/image1.jpg');
            background-size: 400% 400%;
            border: none;
            position: relative;
            user-select: none;
            touch-action: none;
            box-sizing: border-box;
        }

        .dragged {
            position: fixed;
            z-index: 1000;
            pointer-events: none;
            width: 22.5vmin;
            height: 22.5vmin;
            max-width: 100px;
            max-height: 100px;
            opacity: 0.85;
            transform: scale(1.1);
            background-size: 400% 400%;
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>
    <h1>ðŸ§© Puzzle 4x4</h1>
    <div id="timer">Tiempo: 00:00</div>
    <div id="puzzle-container"></div>
    <p id="message"></p>

    <script>
        const container = document.getElementById("puzzle-container");
        const message = document.getElementById("message");
        const timerElement = document.getElementById("timer");
        let hasWon = false;
        let startTime;
        let timerInterval;

        const size = 4;
        const total = size * size;
        let positions = Array.from({ length: total }, (_, i) => i).sort(() => Math.random() - 0.5);

        // FunciÃ³n para formatear el tiempo en minutos:segundos
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Iniciar el temporizador
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
                timerElement.textContent = `Tiempo: ${formatTime(elapsedSeconds)}`;
            }, 1000);
        }

        // Detener el temporizador
        function stopTimer() {
            clearInterval(timerInterval);
        }

        function createPiece(pos) {
            const div = document.createElement("div");
            div.className = "piece";
            div.dataset.pos = pos;

            const col = pos % size;
            const row = Math.floor(pos / size);

            div.style.backgroundPosition = `${(col / (size - 1)) * 100}% ${(row / (size - 1)) * 100}%`;
            return div;
        }

        function render() {
            container.innerHTML = "";
            positions.forEach(pos => {
                container.appendChild(createPiece(pos));
            });
            addDragEvents();
        }

        function swap(i, j) {
            [positions[i], positions[j]] = [positions[j], positions[i]];
            render();
            checkWin();
        }

        function checkWin() {
            const isCorrect = positions.every((val, idx) => val === idx);
            if (isCorrect && !hasWon) {
                stopTimer();
                const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
                message.textContent = "ðŸŽ‰ Â¡Puzzle completado!";
                setTimeout(() => {
                    alert(`Â¡Felicidades! Has completado el puzzle correctamente.\nTiempo: ${formatTime(elapsedSeconds)}`);
                }, 300);
                hasWon = true;
            } else if (!isCorrect) {
                message.textContent = "";
                hasWon = false;
            }
        }

        function addDragEvents() {
            const pieces = Array.from(container.children);

            pieces.forEach((piece, index) => {
                let dragged = null;
                let startX, startY;

                const start = (e) => {
                    e.preventDefault();
                    const touch = e.touches ? e.touches[0] : e;
                    startX = touch.clientX;
                    startY = touch.clientY;

                    dragged = piece.cloneNode(true);
                    dragged.classList.add("dragged");

                    dragged.style.backgroundPosition = piece.style.backgroundPosition;
                    dragged.style.left = `${touch.clientX - piece.offsetWidth / 2}px`;
                    dragged.style.top = `${touch.clientY - piece.offsetHeight / 2}px`;
                    document.body.appendChild(dragged);

                    document.addEventListener("mousemove", move);
                    document.addEventListener("touchmove", move, { passive: false });
                    document.addEventListener("mouseup", end);
                    document.addEventListener("touchend", end);
                };

                const move = (e) => {
                    e.preventDefault();
                    const touch = e.touches ? e.touches[0] : e;
                    if (dragged) {
                        dragged.style.left = `${touch.clientX - dragged.offsetWidth / 2}px`;
                        dragged.style.top = `${touch.clientY - dragged.offsetHeight / 2}px`;
                    }
                };

                const end = (e) => {
                    e.preventDefault();
                    const touch = e.changedTouches ? e.changedTouches[0] : e;

                    const endX = touch.clientX;
                    const endY = touch.clientY;
                    const dx = endX - startX;
                    const dy = endY - startY;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance > 30) {
                        const target = document.elementFromPoint(endX, endY);
                        if (target && target.classList.contains("piece")) {
                            const targetIndex = pieces.indexOf(target);
                            if (targetIndex !== -1 && index !== targetIndex) {
                                swap(index, targetIndex);
                            }
                        }
                    }

                    if (dragged) {
                        dragged.remove();
                        dragged = null;
                    }

                    document.removeEventListener("mousemove", move);
                    document.removeEventListener("touchmove", move);
                    document.removeEventListener("mouseup", end);
                    document.removeEventListener("touchend", end);
                };

                piece.addEventListener("mousedown", start);
                piece.addEventListener("touchstart", start, { passive: false });
            });
        }

        // Iniciar el juego
        render();
        startTimer();
    </script>
</body>

</html>
